
    <!--Menu Bar-->
    <mat-toolbar style="flex: 0 0 auto;">
        <span *ngIf="menu" id="leftMenu">
            <span *ngFor="let menuitem of menu.submenus">
                <button mat-button [matMenuTriggerFor]="menu.childMenu">{{menuitem.name}}</button>
                <pg-menu-item #menu [menuitems]="menuitem.submenus"></pg-menu-item>
            </span>
        </span>
    </mat-toolbar>

    <div id="content" class="flex-container" fxLayout="row" fxFlex="100%">
        <router-outlet></router-outlet>
    </div>
