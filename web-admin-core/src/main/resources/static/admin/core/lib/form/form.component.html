<div class="flex-container" fxLayout="row" fxFlex>

    <div id="leftsidebar" class="leftsidebar flex-container" fxLayout="column" fxFlex="250px">
        <h1>{{title}}</h1>
        <div class="buttons-bar flex-container">
            <div class="flex-container">
                <div class="buttons-bar" fxflex>
                    <button mat-mini-fab matTooltip="Back" color="primary" [routerLink]="'/contents'">
                        <mat-icon aria-label="Back">keyboard_arrow_left</mat-icon>
                    </button>
                    <button mat-mini-fab matTooltip="Save" [color]="form.dirty ? 'accent' : 'primary'"
                            [disabled]="!form.valid">
                        <mat-icon aria-label="Save">save</mat-icon>
                    </button>
                </div>
            </div>
        </div>
        <ng-content select="[pg-form-sidebar]"></ng-content>
    </div>

    <div class="main flex-container" fxLayout="column" fxFlex>
        <div class="formarea flex-container" fxLayout="column" fxFlex>

            <!--<ul class="mat-error" *ngIf="form.errors">-->
                <!--<li *ngFor="let error of form.errors">{{error}}</li>-->
            <!--</ul>-->

            <ng-content select="[pg-form-content]"></ng-content>

        </div>
    </div>

</div>
