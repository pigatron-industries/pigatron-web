<div ng-controller="usersController as users" ng-cloak="ng-cloak" class="ng-cloak">
    <md-content layout="row">

        <div layout="column" class="leftsidebar">
            <h2>Users</h2>
            <div class="toolbar" layout="row" layout-align="end center">
                <md-button class="md-fab md-mini md-primary" aria-label="Delete Selected Users" ng-disabled="users.gridApi.selection.getSelectedCount()==0" ng-click="users.deleteSelected()">
                    <md-tooltip md-direction="bottom">Delete</md-tooltip>
                    <span class="fa fa-lg2 fa-trash"></span>
                </md-button>
                <md-button class="md-fab md-mini md-primary" aria-label="New User" ng-click="users.newUser()">
                    <md-tooltip md-direction="bottom">New User</md-tooltip>
                    <span class="fa fa-lg2 fa-plus"></span>
                </md-button>
                <md-button ng-class="{'md-accent':form.$dirty}" ng-disabled="form.$invalid" class="md-fab md-mini md-primary" aria-label="Save" ng-click="users.save()">
                    <md-tooltip md-direction="bottom">Save</md-tooltip>
                    <span class="fa fa-lg2 fa-save"></span>
                </md-button>
            </div>
        </div>

        <div flex class="tablearea" layout="column">
            <form flex id="form" name="form" novalidate="true">
                <div ui-grid="users.table" ng-class="{loading: !users.table.loaded, loaded: users.table.loaded}" class="fullTable"
                     ui-grid-edit ui-grid-pinning ui-grid-resize-columns ui-grid-selection></div>
            </form>
        </div>

    </md-content>
</div>
