<div class="flex-container" fxLayout="row">

    <div id="leftsidebar" class="leftsidebar flex-item" fxFlex="250px">
        <h1>Page</h1>
        <div class="buttons-bar">
            <button mat-mini-fab matTooltip="Back"
                    color="primary" [routerLink]="'/users'">
                <mat-icon aria-label="Back">note_add</mat-icon>
            </button>
            <button mat-mini-fab matTooltip="Save User"
                    [color]="form.dirty ? 'accent' : 'primary'"
                    [disabled]="!form.valid" (click)="save()">
                <mat-icon aria-label="Save user">save</mat-icon>
            </button>
        </div>
    </div>

    <div class="main flex-item" fxFlex>
        <form [formGroup]="form" (ngSubmit)="save()">
            <div class="formarea flex-container" fxLayout="column">

                <ul class="mat-error" *ngIf="form.errors">
                    <li *ngFor="let error of form.errors">{{error}}</li>
                </ul>

                <mat-form-field class="flex-item">
                    <input matInput placeholder="Email"
                           formControlName="username">
                    <mat-error *ngIf="form.controls.username.hasError('required')">
                        Username is required
                    </mat-error>
                </mat-form-field>

            </div>
        </form>
    </div>
</div>
